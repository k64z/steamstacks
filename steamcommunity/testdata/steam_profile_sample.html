<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Steam Profile</title></head>
  <body>
    <!-- Profile config -->
    <div id="profile_config" style="display:none"
         data-config="{&quot;ProfileURL&quot;:&quot;https:\/\/steamcommunity.com\/id\/sampleuser\/&quot;}">
    </div>

    <!-- Profile edit config -->
    <div id="profile_edit_config" style="display:none"
         data-profile-edit="{&quot;strPersonaName&quot;:&quot;SampleUser&quot;,
           &quot;strFilteredPersonaName&quot;:&quot;SampleUser&quot;,
           &quot;strCustomURL&quot;:&quot;sampleuser&quot;,
           &quot;strRealName&quot;:&quot;John Doe&quot;,
           &quot;strFilteredRealName&quot;:&quot;John Doe&quot;,
           &quot;strSummary&quot;:&quot;Testing profile summary.&quot;,
           &quot;strAvatarHash&quot;:&quot;abcdef1234567890&quot;,
           &quot;rtPersonaNameBannedUntil&quot;:1700000000,
           &quot;rtProfileSummaryBannedUntil&quot;:0,
           &quot;rtAvatarBannedUntil&quot;:0,
           &quot;LocationData&quot;:{&quot;locCountry&quot;:&quot;United States&quot;,&quot;locCountryCode&quot;:&quot;US&quot;,
             &quot;locState&quot;:&quot;California&quot;,&quot;locStateCode&quot;:&quot;CA&quot;,
             &quot;locCity&quot;:&quot;San Francisco&quot;,&quot;locCityCode&quot;:&quot;SFO&quot;},
           &quot;ActiveTheme&quot;:{&quot;theme_id&quot;:&quot;DarkMode&quot;,&quot;title&quot;:&quot;#ProfileTheme_DarkMode&quot;},
           &quot;ProfilePreferences&quot;:{&quot;hide_profile_awards&quot;:0},
           &quot;rgAvailableThemes&quot;:[{&quot;theme_id&quot;:&quot;Default&quot;,&quot;title&quot;:&quot;#ProfileTheme_Default&quot;}],
           &quot;rgGoldenProfileData&quot;:[],
           &quot;Privacy&quot;:{&quot;PrivacySettings&quot;:{&quot;PrivacyProfile&quot;:3,&quot;PrivacyInventory&quot;:1,
             &quot;PrivacyInventoryGifts&quot;:1,&quot;PrivacyOwnedGames&quot;:1,
             &quot;PrivacyPlaytime&quot;:3,&quot;PrivacyFriendsList&quot;:3},&quot;eCommentPermission&quot;:1}}">
    </div>

    <!-- Badges -->
    <div id="profile_edit_config" style="display:none"
         data-profile-badges="{&quot;rgBadges&quot;:{
             &quot;badge_1&quot;:{&quot;badgeid&quot;:1,
                        &quot;icon&quot;:&quot;https:\/\/example.com\/badge1.png&quot;,
                        &quot;name&quot;:&quot;Years of Service&quot;,
                        &quot;xp&quot;:&quot;400&quot;},
             &quot;badge_2&quot;:{&quot;badgeid&quot;:2,
                        &quot;icon&quot;:&quot;https:\/\/example.com\/badge2.png&quot;,
                        &quot;name&quot;:&quot;Community Ambassador&quot;,
                        &quot;xp&quot;:&quot;200&quot;}
           },
           &quot;FavoriteBadge&quot;:{&quot;badgeid&quot;:&quot;1&quot;,&quot;communityitemid&quot;:&quot;1234567890&quot;}}">
    </div>
  </body>
</html>
